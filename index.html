<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph (miniatura i wideo) -->
    <meta property="og:title" content="Zobacz ten film!">
    <meta property="og:description" content="Śmieszny filmik do obejrzenia.">
    <meta property="og:image" content="https://raw.githubusercontent.com/olo55155/amongus/main/media/Hello.gif">
    <meta property="og:type" content="video.other">
    <meta property="og:video:url" content="https://raw.githubusercontent.com/olo55155/amongus/main/media/kotvege.mp4">
    <meta property="og:video:width" content="250">
    <meta property="og:video:height" content="202">

    <!-- Automatyczne przekierowanie po 2 sekundach -->
    <meta http-equiv="refresh" content="2; url=https://www.youtube.com/@Happycat-10" />

    <title>Przekierowanie...</title>
    
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-family: Arial, sans-serif;
      }
    </style>

    <script>
      setTimeout(() => {
        window.location.href = "https://www.youtube.com/@Happycat-10";
      }, 2000);
    </script>
  </head>
  <body>
    <h1>Przekierowywanie...</h1>
    <p>Jeśli nie nastąpi automatyczne przekierowanie, <a href="https://www.youtube.com/@Happycat-10">kliknij tutaj</a>.</p>
  </body>
</html>
